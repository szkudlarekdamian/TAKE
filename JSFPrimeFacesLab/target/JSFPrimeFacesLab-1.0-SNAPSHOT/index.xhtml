<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prime Faces Fun</title>
    </h:head>
    <h:body>
        <p:tabView>
            <p:tab ariaLabel="form" title="Form">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <p:spinner id="firstNumber" value="#{calculateBean.first}"/> +
                    <p:spinner id="secondNumber" value="#{calculateBean.second}"/>
                    <p:commandButton id="calculateButton" value="Calculate" action="#{calculateBean.calculate()}" update="@form" /> = 
                    <h:outputText id="sum" value="#{calculateBean.sum}"/>
                    <br/>
                    <h:outputText id="currdate" value="#{calculateBean.date}">
                        <f:convertDateTime locale="pl" timeStyle="long" type="both" dateStyle="full"/>
                    </h:outputText>
                </h:form>             
            </p:tab>
            <p:tab ariaLabel="table" title="Table">
                <p:dataTable var="student" value="#{dtStudents.students}" rows="5" paginator="true">
                    <p:column headerText="Imię">
                        <h:outputText value="#{student.name}"/>
                    </p:column>
                    <p:column headerText="Nazwisko" sortBy="#{student.surname}">
                        <h:outputText value="#{student.surname}"/>
                    </p:column>
                    <p:column headerText="Średnia ocen" sortBy="#{student.average}">
                        <h:outputText value="#{student.average}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab ariaLabel="chart" title="Chart">
                <p:chart type="line" model="#{chartBean.sinecosine}" style="height:400px;" widgetVar="sinecosine" />
                <br/>
                <h:form>
                    <p:commandButton type="button" value="Reset" onclick="PF('sinecosine').resetZoom()"/>
                </h:form>
            </p:tab>

        </p:tabView>

    </h:body>
</html>
